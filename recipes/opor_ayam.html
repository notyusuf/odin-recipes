    <h1>Opor Ayam (Chicken in Coconut Milk)</h1>
    <img src="../images/opor_ayam.jpg" alt="A delicious opor ayam" />
    <h2>Descriptions</h2>
    <p>
      Opor ayam is an Indonesian chicken dish originating from the central to Eastern parts of the
      Java islands. This is usually served to enliven Ramadan in our tradition, along with ketupat
      and sambal goreng kentang (chile-fried potato).
